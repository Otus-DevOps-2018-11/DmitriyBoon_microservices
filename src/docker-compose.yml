version: '3.3'
services:
  post_db:
    container_name: "${COMPOSE_PROJECT_NAME}_db"
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - reddit
  ui:
    container_name: "${COMPOSE_PROJECT_NAME}_ui"
    build: ./ui
    image: ${USERNAME}/ui:1.0
    ports:
      - 9292:9292/tcp
    networks:
      - reddit
  post:
    container_name: "${COMPOSE_PROJECT_NAME}_post"
    build: ./post-py
    image: ${USERNAME}/post:1.0
    networks:
      - reddit
  comment:
    build: ./comment
    image: ${USERNAME}/comment:1.0
    networks:
      - reddit

volumes:
  post_db:

networks:
  reddit:
